<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuBoxd - My Stats</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/mobile-fix.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-play-circle"></i>
                <span>OtakuBoxd</span>
            </a>
            
            <!-- Global Search Bar -->
            <div class="nav-search">
                <div class="content-toggle">
                    <button class="toggle-btn active" data-type="anime">
                        <i class="fas fa-play"></i> Anime
                    </button>
                    <button class="toggle-btn" data-type="manga">
                        <i class="fas fa-book"></i> Manga
                    </button>
                </div>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="global-search" placeholder="Search anime..." class="search-input">
                    <div class="search-suggestions" id="search-suggestions"></div>
                </div>
            </div>
            
            <div class="nav-actions">
                <a href="search.html" class="nav-btn">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="gallery.html" class="nav-btn">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
                <a href="mylist.html" class="nav-btn">
                    <i class="fas fa-heart"></i>
                    <span>My List</span>
                </a>
                <a href="stats.html" class="nav-btn">
                    <i class="fas fa-chart-bar"></i>
                    <span>Stats</span>
                </a>
                <a href="map.html" class="nav-btn">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Map</span>
                </a>

            </div>
            
            <ul class="nav-menu mobile-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link">Explore</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="mylist.html" class="nav-link">My List</a></li>
                <li><a href="stats.html" class="nav-link active">Stats</a></li>
                <li><a href="map.html" class="nav-link">Map</a></li>
            </ul>
            
            <div class="mobile-menu-toggle" id="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="stats-container">
            <h1><i class="fas fa-chart-line"></i> My <span id="stats-type">Anime</span> Stats</h1>
            
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-number" id="total-anime">0</div>
                    <div class="stat-label">Total Anime</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-rating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-episodes">0</div>
                    <div class="stat-label" id="episodes-label">Episodes Watched</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h3><i class="fas fa-star"></i> Rating Distribution</h3>
                    <canvas id="ratingChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-tags"></i> Top Genres</h3>
                    <canvas id="genreChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-building"></i> <span id="studio-title">Favorite Studios</span></h3>
                    <canvas id="studioChart"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-calendar"></i> Watching Timeline</h3>
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
